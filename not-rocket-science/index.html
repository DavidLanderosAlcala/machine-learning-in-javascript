<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Not rocket science</title>
    <meta name="description" content="Artificial intelligence controlled rocket that learns how to land">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Domine&display=swap" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
</head>
<body>
    <div id='hud-container'>
        <fieldset>
            <legend>Danger zone</legend>
            <button> Reset training </button> <br/>
        </fieldset><br/>
        <label class='hud' id='generation-label'> Generation: 1</label><br>
        <label class='hud' id='top-fitness-label'> Top fitness: 0</label><br>
        <div class='hud' id='leaderboard-div'>
            <br> Leaderboard<hr>
            <table><tr><td>Genome</td><td>Fitness</td></tr></table>
        </div>
    </div>

    <div id="render-surface"></div>
    <script src="libs/synaptic/synaptic.min.js"></script>
    <script src="libs/p2.js/p2.min.js"></script>
    <script src="libs/p2.js/p2.renderer.min.js"></script>
    <script src="libs/requirejs/require.min.js"></script>
    <script src="js/application.js"></script>
    <script>
        require(["Application"], (module) => {
            let app = new module.Application();
            app.init();
            function update() {
                app.update();
                window.requestAnimationFrame(update);
            }
            update();
        });
    </script>
</body>
</html>
