<!DOCTYPE html>
<html>
    <head>
        <title> Artificial intelligence that plays tic-tac-toe</title>
        <link rel="stylesheet" href="css/index.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Domine&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id='training-message'>Building decision tree...</div>
        <br/>
        <label>Artificial intelligence that plays tic tac toe</label>
        <br/><br/>
        <select id='opponent-selector'>
            <option disabled selected value> -- Select an opponent -- </option>
            <option value='random'>Random decision player</option>
            <option value='tree'>Decision tree player</option>
        </select>
        <select id='player-selector'>
            <option value='X'> Play with X </option>
            <option value='O' selected >Play with O</option>
        </select>
        <button id='restart-button'> Restart game </button>
        <br/>
        <br/>
        <div id="drawing"></div>
        <script src="libs/svg.js/svg.js"></script>
        <script src="libs/synaptic/synaptic.min.js"></script>
        <script src="libs/requirejs/require.min.js"></script>
        <script src="js/application.js"></script>
        <script>
            var app = null;
            require(["Application"], (module) => {
                app = new module.Application();
                app.main();
            });
        </script>
    </body>
</html>
