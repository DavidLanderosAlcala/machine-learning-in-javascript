<!DOCTYPE html>
<html>
    <head>
        <title> Artificial intelligence that learns how to play tic-tac-toe</title>
        <link rel="stylesheet" href="css/index.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Domine&display=swap" rel="stylesheet">
    </head>
    <body>
        <br/>
        <label>Artificial intelligence that learns how to play tic tac toe</label>
        <br/><br/>
        <div class='board-container'>
            <table cellspacing="0">
                <tr><td class='cell' id='cell1'></td><td class='cell' id='cell2'></td><td class='cell' id='cell3'></td></tr>
                <tr><td class='cell' id='cell4'></td><td class='cell' id='cell5'></td><td class='cell' id='cell6'></td></tr>
                <tr><td class='cell' id='cell7'></td><td class='cell' id='cell8'></td><td class='cell' id='cell9'></td></tr>
            </table>
        </div>
        <script src="libs/synaptic/synaptic.min.js"></script>
        <script src="libs/requirejs/require.min.js"></script>
        <script src="js/application.js"></script>
        <script>
            require(["Application"], (module) => {
                let app = new module.Application();
                app.main();
            });
        </script>
    </body>
</html>
